<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projeto_1/css/style.css">
    <title>Projeto 01</title>
</head>
<body>

    <div class="header">
        <div class="center">
            <img src="/Projeto_1/imagens/logo.png" alt="">
        </div><!--center-->
    </div><!--header-->

    <div class="container-banner">
        <div class="center">
            <div class="form">
                <h2>Preencha o fomrulário e inicie a sua caminhada para virar um webmaster!
                </h2>
                <form action="">
                    <div class="input-container">
                        <span>Nome*</span>
                        <input type="text" name="nome" required/>
                    </div><!--input-container-->
                    <div class="input-container">
                        <span>E-mail*</span>
                        <input type="text" name="E-mail" required/>
                    </div><!--input-container-->
                    <div class="input-container">
                        <span>Telefone*</span>
                        <input type="text" name="Telefone" required/>
                    </div><!--input-container-->
                    <p class="warning">*Campos obrigatórios</p>
                    <div class="input-submit-container">
                        <input type="submit" name="acao" value="Enviar">                  
                    </div><!--input-submit-container--> 
                </form>
            </div><!--form-->
        </div><!--center-->
    </div><!--container-banner-->
</body>
</html>
